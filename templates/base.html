<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oui Chef!</title>
    
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <!--Materialize 0.100.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Custom css-->
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
</head>

<body>
    <!--Navbar-->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('index')}}" class="brand-logo">Oui Chef!</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="{{url_for('index')}}">Home</a></li>
                    {% if 'username' in session %}
                    <li><a href="{{url_for('filter_recipe')}}">Find Recipe</a></li>
                    <li><a href="{{url_for('add_recipe')}}">Create Recipe</a></li>
                    <li><a href="{{url_for('logout')}}">Logout</a></li>
                    {% else %}
                    <li><a href="{{url_for('filter_recipe')}}">Find Recipe</a></li>
                    <li><a href="{{url_for('login')}}">Sign In</a></li>
                    <li><a href="{{url_for('register')}}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %} {% endblock %}
    </main>

    <footer id="page-footer">
        <div class="row">
            <div id="footer-logo" class="col l4 m4 s4">
                <p>Oui Chef!</p>
            </div>
            <div id="footer-copyright" class="col l4 m4 s4">
                <p>Â© 2019 Oui Chef!</p>
            </div>
            <div class="col l4 m4 s4">
                <ul id="footer-list">
                    <li class="footer-icon"><a class="grey-text text-lighten-3" href="https://www.linkedin.com/in/felipe-spoliante-litran/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                    <li class="footer-icon"><a class="grey-text text-lighten-3" href="mailto:felipelitran@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a></li>
                    <li class="footer-icon"><a class="grey-text text-lighten-3" href="https://github.com/Litran1990" target="_blank"><i class="fab fa-github"></i></a></li>
                    <li class="footer-icon"><a class="grey-text text-lighten-3" href="https://twitter.com/FelipeLitran" target="_blank"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Materialise JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!--Firing JQuery-->
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('.carousel.carousel-slider').carousel({
                fullWidth: true,
                indicators: true
            });
            $('#textarea1').val('');
            $('select').material_select();
            M.textareaAutoResize($('#textarea1'));
        });
    </script>
</body>

</html>
